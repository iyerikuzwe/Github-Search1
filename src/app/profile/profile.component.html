<div class= "container">
  <div class="jumbotron">
    <h1>Github-Search</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
     <app-form></app-form>
      <a href="{{user.html_url}}" class="btn btn-success" id="view">Search</a>
    </div>
    <div class="col-md-6">
      <table>
        <tr>
            <img src="{{user.avatar_url}}" alt="Avatar" class="avatar">
        </tr>
        <tr>
          <td >username on github: </td>
          <td class="label">{{user.login}}</td>
        </tr>
        <tr>
          <td >Repositories: </td>
          <td class="label">{{user.public_repos}}</td>
        </tr>
        </table>
    </div>
  </div>
</div>
